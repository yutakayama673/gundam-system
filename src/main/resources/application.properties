# -----------------------------------
# サーバー設定
# -----------------------------------
server.port=8080
server.servlet.context-path=/gundam-system

# -----------------------------------
# データベース接続設定
# -----------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/GundamDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password={YOUR_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------
# MyBatis 設定
# -----------------------------------
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.gundamsystem.model.home
mybatis.configuration.map-underscore-to-camel-case=true

# -----------------------------------
# エンコーディング
# -----------------------------------
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# -----------------------------------
# ログ設定（MyBatis SQL 表示用）
# -----------------------------------
logging.level.com.example.gundamsearch=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqlonly=DEBUG
logging.level.org.springframework.web=INFO

# -----------------------------------
# 静的リソース
# -----------------------------------
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
